## Keycloak SSO Authentication Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/market
app.keycloak.jwt.role.locations=market-backend

spring.boot.admin.client.enabled=false
spring.datasource.url=jdbc:h2:mem:market-app-test

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMINISTRATOR
